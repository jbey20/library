<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <button class='open-button' onclick='openForm()'>New Book</button>
  <table id='library'>
    <th>Book ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Pages</th>
    <th>Read</th>
  </table>

  <div class="form-popup" id="addBookForm">
    <form class="form-container">
      <h1>Add Book to Library</h1>
  
      <label for="title"><b>Title</b></label>
      <input id='title' type="text" placeholder="Enter Title" name="title" required>
  
      <label for="author"><b>Author</b></label>
      <input id='author' type="text" placeholder="Enter author" name="author" required>

      <label for="pages"><b>Pages</b></label>
      <input id='pages' type="text" placeholder="Enter number of pages" name="pages" required>

      <label for="read"><b>Read</b></label>
      <input id='read' type="checkbox" name="read" required>
  
      <button type="submit" class="btn add" onclick="submitForm()">Add</button>
      <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
